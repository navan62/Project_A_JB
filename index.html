<body style="background-color: brown;">
    <div style="font-family: myFirstFont;">
        <h1 class="header" >Taskboard! </h1>
    </div>
    <div class="row">
        <img class="img-style" src="http://netanella.com/Content/editor/paper.jpg" >
    </div>
    <form id = "addTaskForm" class="row g-3" >
        
        <div class = "inputStyle">
            <div class="input-group mb-3">
                <label for="taskDetails"  class="form-label">Task Details:</label>
                <div class="input-group mb-3"><input type="text"  id="taskDetails"></div>
              </div>
              <div class="input-group mb-3">
                <label for="distanationDate" class="form-label">Distanation Date:</label>
                <div class="input-group mb-3"><input type="date" id="distanationDate"></div>
              </div>
              <div class="input-group mb-3">
                <label for="distanationTime" class="form-label">Distanation Time:</label>
                <div class="input-group mb-3"><input type="time" id="distanationTime"></div>
              </div>
              <div class="save">
                <button id = "addTask" type="button" class="btn btn-primary">save task</button>
              </div>
              <div class="reset">
                <button id = "resetForm" type="button" class="btn btn-primary">reset task</button>
              </div>
        </div>
      </form>
      <div id = "taskContainer" class="fade-in-text" class = "row">
      </div>
